<!DOCTYPE html>
<html lang="en">
    <head>
        <title>my_todo_list</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="main">
            <div class="header-name">my_todo_list</div>
            <div class="todo-send">
                <input
                    class="todo-send-input"
                    type="text"
                    id="addTitle"
                    placeholder="what to do?"
                />
                <button class="todo-send-button" id="addButton">
                    add todo
                </button>
            </div>
            <div class="filter">
                <div class="filter-option">
                    <button
                        id="allTodos"
                        class="filter-option-button active-filter"
                        onclick="displayAllTodos()"
                    >
                        all todo
                    </button>
                </div>
                <div class="filter-option">
                    <button
                        id="allChecked"
                        class="filter-option-button"
                        onclick="displayOnlyCompleted()"
                    >
                        checked
                    </button>
                </div>
                <div class="filter-option">
                    <button
                        id="allUnchecked"
                        class="filter-option-button"
                        onclick="displayOnlyNotCompleted()"
                    >
                        unchecked
                    </button>
                </div>
            </div>
            <div class="todos-list" id="todosList"></div>
        </div>
        <script src="actionState.js"></script>
    </body>
</html>
